openapi: 3.0.3
info:
  title: Cynthia API
  version: 0.1.0
servers:
  - url: http://localhost:5000
paths:
  /v1/resolve-field:
    post:
      summary: Resolve field vectors for the current context
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldRequest'
      responses:
        '200':
          description: Field resolver output
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldResponse'
  /v1/infer:
    post:
      summary: Generate candidate responses from nodes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InferRequest'
      responses:
        '200':
          description: Candidate set from nodes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InferResponse'
  /v1/collapse:
    post:
      summary: Score and select winning response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                candidates:
                  type: array
                  items:
                    $ref: '#/components/schemas/NodeCandidate'
                field_state:
                  $ref: '#/components/schemas/FieldState'
              $ref: '#/components/schemas/CollapseRequest'
      responses:
        '200':
          description: Collapse decision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollapseDecision'
  /v1/act:
    post:
      summary: Post-process and route actions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                field_state:
                  $ref: '#/components/schemas/FieldState'
      responses:
        '200':
          description: Action output
          content:
            application/json:
              schema:
                type: object
                properties:
                  voice:
                    type: string
                    nullable: true
                  avatar:
                    type: string
                    nullable: true
                  task:
                    type: string
                    nullable: true
  /v1/memory/upsert:
    post:
      summary: Insert or update memory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Status flag
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /v1/lab/apply-patch:
    post:
      summary: Apply a self-build patch and run tests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Result of patch
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  tests:
                    type: object
components:
  schemas:
    InputEnvelope:
      type: object
      properties:
        utterance:
          type: string
        ts:
          type: string
          format: date-time
        locale:
          type: string
              $ref: '#/components/schemas/PatchRequest'
      responses:
        '200':
          description: Result of patch application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchResponse'
components:
  schemas:
    FieldRequest:
      type: object
      properties:
        ts:
          type: string
          format: date-time
        geo:
          type: object
          properties:
            lat:
              type: number
            lon:
              type: number
        mode:
          type: string
        constraints:
          type: object
          additionalProperties: true
        sensors:
          type: object
          additionalProperties: true
        user_profile_id:
          type: string
    FieldResolverOutput:
      type: object
      properties:
        field_state:
          $ref: '#/components/schemas/FieldState'
        aspects:
          type: array
          items:
            type: object
            additionalProperties: true
        phase:
          type: string
          nullable: true
        phase:
          type: string
        confidence:
          type: number
    FieldState:
      type: object
      properties:
        body:
          $ref: '#/components/schemas/FieldEntry'
        mind:
          $ref: '#/components/schemas/FieldEntry'
        heart:
          $ref: '#/components/schemas/FieldEntry'
    FieldEntry:
      type: object
      properties:
        zodiac:
          type: string
        gates:
          type: array
          items:
            type: string
        ctb:
          type: array
          items:
            type: integer
    NodeCandidate:
      type: object
      properties:
        node:
          type: string
        text:
          type: string
        logprob:
          type: number
        checks:
          type: object
          additionalProperties: true
        features:
          type: object
          additionalProperties: true
    CollapseDecision:
      required: [node, text]
    InferResponse:
      type: object
      properties:
        candidates:
          type: array
          items:
            $ref: '#/components/schemas/Candidate'
    CollapseRequest:
      type: object
      properties:
        candidates:
          type: array
          items:
            $ref: '#/components/schemas/Candidate'
        field_state:
          $ref: '#/components/schemas/FieldResponse/properties/field_state'
        intent:
          type: string
        constraints:
          type: object
    CollapseResponse:
      type: object
      properties:
        winner:
          type: string
          nullable: true
        text:
          type: string
        scorecard:
          type: array
          items:
            type: object
            properties:
              node:
                type: string
              score:
                type: number
        merge:
          type: boolean
        why:
          type: array
          items:
            type: string
